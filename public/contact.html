<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a href="/"><img class="logo" src="images/logo.png" width="100"></a>

        <nav class="navbar">
            <a class="logo-text" href="/">MapHero</a>
            <a class="nav-element" href="contact.html">Contact Us</a>
            <a class="nav-element" href="map.html">Discover</a>
        </nav>
    </header>
    <div class="contact-title">
        <h1>Contact Us</h1>
        <h2>We are always ready to help you</h2>
    </div>

    
        <div class="contact-form">
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Full Name" required><br>
                <input name="email" type="email" class="form-control" placeholder="Email Address" required><br>

                <textarea name="message" class="form-control" placeholder="Write us a message!" rows="7" required></textarea><br>
                <input type="submit" class="form-control submit" value = "Submit!">
            </form>
        </div>

    <footer class = "social-media-footer">
        <img class="social-media" src="images/fb-logo.png" width="50">
        <img class="social-media" src="images/ig-logo.png" width="50">
    </footer>
</body>

</body>
</html>
