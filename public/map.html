<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Discover</title>
</head>
<body>
    <header>
        <a href="/"><img class="logo" src="images/logo.png" width="100"></a>

        <nav class="navbar">
            <a class="logo-text" href="/">MapHero</a>
            <a class="nav-element" href="contact.html">Contact Us</a>
            <a class="nav-element" href="map.html">Discover</a>
        </nav>
    </header>

    <h1 id="discover-header">Discover Now</h1>
    <div id="map-container">
         <!-- <div id="placeholder"></div>  -->
        <div id="map"></div>
    </div>
   
        <div class="locationField">
            <form id="locationField">
                <input id="address" class="form-control-loc" placeholder="Enter address or postal code" type="text" required/>
                <div id="loc-button" class="loc-button" >
                    <i class="fas fa-map-marker-alt"></i>
                </div>
              <div id="search" class="form-control-loc submit">Search</div>
            </form>

        </div>

        <form id="select-container">
            <div class="inline-field">
                <input type="checkbox" name="select-facility" id="fountain" value="fountain" checked>
                <label for="fountain">Water Fountain</label><br>
            </div>
            <div class="inline-field">
                <input type="checkbox" name="select-facility" id="washroom" value="washroom" checked>
                <label for="washroom">Washroom</label>
            </div>
        </form>


    <footer class = "social-media-footer">
        <img class="social-media" src="images/fb-logo.png" width="50">
        <img class="social-media" src="images/ig-logo.png" width="50">
    </footer>
    
</body>
</html>
